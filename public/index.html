<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Murrcap</title>
    <meta name="description" content="Consulting and advisory." />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=Outfit:wght@300&display=swap" rel="stylesheet" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: "Outfit", sans-serif;
            font-weight: 300;
            background: #eae4dc;
            color: #2f2a24;
            min-height: 100vh;
            display: grid;
            grid-template-rows: 1fr auto;
            padding: 3rem;
        }
        main { display: flex; align-items: flex-end; }
        h1 {
            font-family: "Instrument Serif", serif;
            font-size: clamp(4rem, 15vw, 9rem);
            font-weight: 400;
            line-height: 0.85;
        }
        footer {
            display: flex;
            justify-content: space-between;
            padding-top: 3rem;
            font-size: 0.9rem;
            color: #6b6258;
        }
        a { color: #2f2a24; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <main><h1>Murrcap</h1></main>
    <footer>
        <span>Consulting & advisory</span>
        <a href="mailto:hello@murrcap.com">hello@murrcap.com</a>
    </footer>

</html>
