    <script>
        function myFunction() {
            var colors = ['#065aa7', '#fab800', '#e11d40'];
            var color1 = colors[Math.floor(Math.random() * colors.length)];
            var colors = colors.filter(e => e !== color1)
            var color2 = colors[Math.floor(Math.random() * colors.length)];
            var colors = colors.filter(e => e !== color2)
            var color3 = colors[0]
            document.getElementById('murrcap').style.color = color1;
            document.getElementById('murrcap').style.borderColor = color2;
            document.getElementById('background').style.backgroundColor = color3;
        }
    </script>
